<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Intro Canvas 2D</title>

</head>

<body>
    <main class="container flex-column mt-3 shadow rounded-3 p-2">
        <div class="d-flex justify-content-center flex-row mb-3">
        <h1>Ejemplos de objetos 2D en canvas</h1>
    </div>
    <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
        <canvas class="border shadow" id="canvasRectangulo" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasTriangulo" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasMover_pluma" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasLineas" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasCirculo" width="150" height="150"></canvas>


    </div>
    <div class="d-flex flex-row shadow-sm mb-2 p-3 justify-content-around">
        <canvas class="border shadow" id="canvasCurvas_cuadraticas_Bezier" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasCurvas_cubicas_Bezier" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasCombinaciones" width="150" height="150"></canvas>
        <canvas class="border shadow" id="canvasPath2D" width="150" height="150"></canvas>
    </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
